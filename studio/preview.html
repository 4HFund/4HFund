
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Feathers Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #1a1a2e, #0f0f1c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .logo {
      width: 220px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff5e00, #ff2f92, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .cta-button {
      background: linear-gradient(to right, #ff5e00, #007bff);
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #007bff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Falling Feathers Studio Logo" class="logo" />
  
  <h1>Falling Feathers Studio</h1>
  <p>Creative media, bold storytelling, and next-gen branding with a purpose. Empowering dreamers, makers, and mission-driven ventures.</p>

  <button class="cta-button" onclick="window.location.href='mailto:studio@fallingfeathers.us'">Work With Us</button>

  <footer>Â© 2025 Falling Feathers Studio. All rights reserved.</footer>

</body>
</html>
