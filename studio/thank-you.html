<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Falling Feathers Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: radial-gradient(ellipse at center, #1a1a2e, #0f0f1c);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff5e00, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff5e00, #ff2f92);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff2f92;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>We got your request. We'll get quacking and be in touch soon!</p>
  <a href="/">Return Home</a>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
